model = "gpt-5.2-codex"
model_reasoning_effort = "medium"

[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true

[notice]
hide_full_access_warning = true

[notice.model_migrations]
"gpt-5.2" = "gpt-5.2-codex"
"gpt-5.1-codex-mini" = "gpt-5.2-codex"

[mcp_servers.context7]
command = "mcp-proxy"
args = ["--transport", "streamablehttp", "https://mcp.context7.com/mcp"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest", "--extension"]

[projects."/Users/henry/coding/clojure-web-apps/datalift".mcp_servers.clojure-mcp]
command = "docker"
args = [
  "exec",
  "-i",
  "clojure-mcp-server",
  "clojure",
  "-X:mcp",
  ":host", "\"main-server\"",
  ":port", "7001"
]

[projects."/Users/henry/coding/clojure-web-apps/datalift".mcp_servers.postgres-mcp]
command = "docker"
args = [
  "run",
  "-i",
  "--rm",
  "-e",
  "DATABASE_URI",
  "crystaldba/postgres-mcp",
  "--access-mode=restricted"
]
env = { "DATABASE_URI" = "postgresql://postgres:postgres@localhost:5556/datalift" }

